<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Picas y Fijas</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <div class="container">
      <h1 class="text-center">PICAS <span>&</span> FIJAS</h1>
      <h4 class="text-center">Ingresa <span>cuatro dígitos diferentes</span> y oprime Enter</h4>

      <input type="text" id="userGuess" placeholder="Tu número..."/>

      <div class="container results">
        <div class="alert alert-danger hidden">
          <p>Sólo números de <strong>4 cifras</strong> que <strong>no</strong> se repitan</p>
        </div>
        <table class="table hidden">
          <thead>
            <tr>
              <th class="text-center">Número</th>
              <th class="text-center">Picas</th>
              <th class="text-center">Fijas</th>
            </tr>
          </thead>
          <tbody>

          </tbody>
        </table>
      </div>
    </div>

    <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="gridSystemModalLabel">
        <div class="modal-dialog" role="document">
            <h1>¡Ganaste!</h1>
            <div class="modal-footer">
                <button type="button" class="button" data-dismiss="modal">Jugar Nuevamente</button>
            </div>
        </div>
    </div>
    
    <script src="js/app.js"></script>
  </body>
</html>
