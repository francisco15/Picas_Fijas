<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Picas y Fijas</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <div class="container">
      <h1 class="text-center">PICAS <span>&</span> FIJAS</h1>
      <h2 class="text-center">Ingresa <span>cuatro dígitos diferentes</span> y oprime Enter</h2>

      <input type="text" id="userGuess" placeholder="Tu número..."/>

      <div class="container results">
        <div class="alert alert-danger hidden">
          <p>Sólo números de <strong>4 cifras</strong> que <strong>no</strong> se repitan</p>
        </div>
        <table class="table hidden">
          <thead>
            <tr>
              <th class="text-center">Número</th>
              <th class="text-center">Picas</th>
              <th class="text-center">Fijas</th>
            </tr>
          </thead>
        </table>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
